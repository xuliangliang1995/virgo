version: "3.1"

services:
  clickhouse:
    container_name: clickhouse-server
    image: yandex/clickhouse-server:latest
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ~/infrastructure/clickhouse/virgo:/var/lib/clickhouse

  mysql:
    container_name: mysql
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ~/infrastructure/mysql/virgo:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 'virgo'
      MYSQL_USER: 'virgo'
      MYSQL_PASSWORD: '123456'
      MYSQL_ROOT_PASSWORD: '123456'